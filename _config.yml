remote_theme: "mmistakes/minimal-mistakes@4.27.1"

title: Matt Mleczko

collections:
  pages:
    output: true
    permalink: /:title/

plugins:
  - jekyll-include-cache

# Optional: but should not break things
defaults:
  - scope:
      path: ""
    values:
      layout: single
      sidebar: true

# Optional nav config (usually auto-detected, but can force it)
header:
  nav: true

footer:
  links: []

author:
  name      : ""
  avatar    : /assets/images/Mleczko_headshot_cr.jpg
  bio       : ""

sass:
  style: compressed


