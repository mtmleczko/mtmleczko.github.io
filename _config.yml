remote_theme: "mmistakes/minimal-mistakes"

collections:
  pages:
    output: true
    permalink: /:title/

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Optional: but should not break things
defaults:
  - scope:
      path: ""
    values:
      layout: single

# Optional nav config (usually auto-detected, but can force it)
header:
  nav: true
