remote_theme: "mmistakes/minimal-mistakes@4.27.1"

title: Matt Mleczko

collections:
  pages:
    output: true
    permalink: /:title/

plugins:
  - jekyll-include-cache

# Optional nav config (usually auto-detected, but can force it)
header:
  nav: true

footer:
  links: []

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      sidebar:
        image: /assets/images/sidebar-image.jpg
        title: ""
        text: ""

sass:
  style: compressed


